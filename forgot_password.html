<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body {
            background-image: url('bg.avif'); /* Change 'your_background_image.jpg' to the path of your background image */
            background-attachment: fixed;
            background-size: cover; /* Cover the entire viewport */
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            height: 100vh; /* Make the body take up the full viewport height */
        }
        .forgot-password-container {
            max-width: 400px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .forgot-password-container h2 {
            text-align: center;
            margin-top: 0;
        }
        .forgot-password-container input[type="text"],
        .forgot-password-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .forgot-password-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #28a745; /* Green color */
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .forgot-password-container input[type="submit"]:hover {
            background-color: #218838; /* Darker shade of green on hover */
        }
    </style>
</head>
<body>
    <div class="forgot-password-container">
        <h2>Forgot Password</h2>
        <form action="forgot_password.php" method="POST" onsubmit="return validateForm()"> <!-- Change 'forgot_password_process.php' to your actual forgot password processing script -->
            <input type="text" id="name" name="name" placeholder="Name" required>
            <input type="text" id="mobile" name="mobile" placeholder="Mobile Number" required>
            <input type="submit" value="Retrieve Password">
        </form>
    </div>

    <script>
        function validateForm() {
            var name = document.getElementById('name').value;
            var mobile = document.getElementById('mobile').value;
            var nameRegex = /^[a-zA-Z]+$/;
            var mobileRegex = /^\d{10}$/;

            if (!name.match(nameRegex)) {
                alert("Please enter only alphabets for the name.");
                return false;
            }

            if (!mobile.match(mobileRegex)) {
                alert("Please enter a 10-digit mobile number.");
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
